<h1>listado de empresas</h1>
<div *ngIf="enterprises">
  <div class="row">
  <div *ngFor="let enterprise of enterprises">
    <div class="col">
    
      <div class="card">
        <div class="card-header">
          <img class="img-fluid" src={{enterprise.projectImg}} alt={{enterprise.projectNameES}} title={{enterprise.projectNameES}} />
        </div>
        <div class="card-body">
          <a [routerLink]="['/news-agenda-detail', enterprise.projectLema]">
            <h4 class="card-title">{{enterprise.projectFase}}</h4>
          </a>
        </div>
      </div>
    
    </div>
  </div>
  </div>
</div>

<div *ngIf="!enterprises">
  <div class="row">
  <div *ngFor="let item of [1,2,3,4]">
  <div class="card" aria-hidden="true" id="noticiaUnoPlaceHolder">
    <div>
      <img src="https://via.placeholder.com/260x145.png?text=...loading news list" class="card-img-top" alt="loading image">
    </div>
   
    <div class="card-body">
      <h5 class="card-title placeholder-glow">
        <span class="placeholder col-6"></span>
      </h5>
      <p class="card-text placeholder-glow">
        <span class="placeholder col-7"></span>
      </p>
    </div>
  </div> 
</div>
</div> 
</div>
